name: Build TrollStore

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    
    - name: Install dependencies
      run: |
        brew install ldid
        brew install make
        brew install openssl@3
        brew install libarchive
        brew install pkg-config
        
    - name: Setup Theos
      run: |
        git clone --recursive https://github.com/theos/theos.git theos
        curl -LO https://github.com/theos/sdks/archive/master.zip
        unzip master.zip
        mkdir -p theos/sdks
        mv sdks-master/* theos/sdks/
        rm -rf sdks-master master.zip
        
    - name: Build ChOma
      run: |
        cd ChOma
        make
        sudo make install
        cd ..
        
    - name: Build Pwnify
      run: |
        cd Pwnify
        make
        sudo make install
        cd ..
        
    - name: Update source URLs
      run: |
        # 修改主程序中的更新 URL
        sed -i.bak "s#https://github.com/opa334/TrollStore/releases/latest/download/TrollStore.tar#http://124.70.142.143/TrollStore/releases/latest/download/lengye21.tar#g" Shared/TSListControllerShared.m
        # 修改 ldid 下载 URL
        sed -i.bak "s#https://github.com/opa334/ldid/releases/latest/download/ldid#http://124.70.142.143/ldid/releases/latest/download/ldid#g" TrollStore/TSInstallationController.m
        # 修改持续性助手中的更新 URL
        sed -i.bak "s#https://github.com/opa334/TrollStore/releases/latest/download/TrollStore.tar#http://124.70.142.143/TrollStore/releases/latest/download/lengye21.tar#g" TrollHelper/TSHRootViewController.m
        
    - name: Prepare Victim
      run: |
        mkdir -p Victim
        # 下载 GTA Car Tracker 作为基础应用
        curl -L https://github.com/BuLu0208/TrollStore/raw/main/GTA_Car_Tracker.ipa -o Victim/InstallerVictim.ipa
        
    - name: Build project
      env:
        THEOS: ${{ github.workspace }}/theos
      run: |
        set -e
        export PATH=$THEOS/bin:$PATH
        export THEOS_DEVICE_IP=127.0.0.1
        export THEOS_PLATFORM=ios
        
        # 首先构建 fastPathSign
        cd Exploits/fastPathSign
        make
        cd ../..
        
        # 然后按顺序构建其他组件
        make pre_build
        make make_roothelper MAKECMDGOALS=all
        make make_trollstore MAKECMDGOALS=all
        make make_trollhelper_embedded MAKECMDGOALS=all
        make make_trollhelper_package MAKECMDGOALS=all
        make assemble_trollstore
        
        # 现在构建两个安装器版本
        make build_installer15
        make build_installer64e
        
        make make_trollstore_lite MAKECMDGOALS=all
        
        # 验证编译结果
        ls -l _build/
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: TrollStore-Build
        path: |
          _build/
          TrollStore/packages/*.deb
          TrollHelper/packages/*.deb
        