# 工作流名称
name: Build TrollStore

# 触发条件
on:
  # 当 main 分支有推送时触发
  push:
    branches: [ main ]
  # 允许手动触发
  workflow_dispatch:

jobs:
  build:
    # 使用 macOS 最新版本作为构建环境
    runs-on: macos-latest
    
    steps:
    # 检出代码,包括所有子模块
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    
    # 安装构建依赖
    - name: Install dependencies
      run: |
        brew install ldid        # 用于签名 iOS 二进制文件
        brew install make        # GNU make 工具
        brew install openssl@3   # OpenSSL 库
        brew install libarchive  # 用于处理归档文件
        brew install pkg-config  # 包配置工具
        
    # 设置 Theos 开发环境
    - name: Setup Theos
      run: |
        # 克隆 Theos 仓库
        git clone --recursive https://github.com/theos/theos.git theos
        # 下载并安装 iOS SDK
        curl -LO https://github.com/theos/sdks/archive/master.zip
        unzip master.zip
        mkdir -p theos/sdks
        mv sdks-master/* theos/sdks/
        rm -rf sdks-master master.zip
        
    # 构建 ChOma 工具
    - name: Build ChOma
      run: |
        cd ChOma
        make
        sudo make install
        cd ..
        
    # 构建 Pwnify 工具
    - name: Build Pwnify
      run: |
        cd Pwnify
        make
        sudo make install
        cd ..
        
    # 准备基础 IPA 文件
    - name: Prepare Victim IPA
      run: |
        # 保存当前工作目录
        WORK_DIR=$PWD
        
        # 安装 Flutter 和 Java 17
        brew install flutter
        brew install openjdk@17
        
        # 配置 Java 环境
        echo 'export PATH="/usr/local/opt/openjdk@17/bin:$PATH"' >> ~/.zshrc
        source ~/.zshrc
        export JAVA_HOME=$(/usr/libexec/java_home -v 17)
        
        # 创建临时 Flutter 项目
        flutter create victim_app
        cd victim_app
        
        # 修改 bundle identifier
        sed -i '' 's/com.example.victimApp/com.opa334.trollhelper/g' ios/Runner.xcodeproj/project.pbxproj
        
        # 修改应用名称
        sed -i '' 's/Victim App/TrollHelper/g' ios/Runner/Info.plist
        
        # 构建 archive
        flutter build ios --release --no-codesign
        
        # 手动创建 IPA
        mkdir -p $WORK_DIR/Victim
        cd build/ios/iphoneos
        mkdir -p Payload
        cp -r Runner.app Payload/
        zip -r $WORK_DIR/Victim/InstallerVictim.ipa Payload
        
        # 返回工作目录
        cd $WORK_DIR
        
        # 验证 IPA 文件
        ls -l Victim/InstallerVictim.ipa
        
    # 主要构建过程
    - name: Build project
      env:
        THEOS: ${{ github.workspace }}/theos
      run: |
        # 确保 Victim 目录和 IPA 文件存在
        ls -l Victim/InstallerVictim.ipa
        
        set -e
        export PATH=$THEOS/bin:$PATH
        export THEOS_DEVICE_IP=127.0.0.1
        export THEOS_PLATFORM=ios
        
        # 按顺序构建所有组件
        make pre_build                                  # 预构建准备
        
        # 构建 fastPathSign 工具
        cd Exploits/fastPathSign
        make
        cd ../..
        
        # 构建 RootHelper
        make make_roothelper MAKECMDGOALS=all
        
        # 构建 TrollStore 主程序
        make make_trollstore MAKECMDGOALS=all
        
        # 构建 TrollHelper
        make make_trollhelper_embedded MAKECMDGOALS=all
        make make_trollhelper_package MAKECMDGOALS=all
        
        # 组装完整程序
        make assemble_trollstore
        
        # 构建安装器
        make build_installer15
        make build_installer64e
        
        # 构建精简版
        make make_trollstore_lite MAKECMDGOALS=all
        
        # 验证所有构建产物
        echo "Checking build artifacts..."
        ls -la _build/TrollHelper_iOS15.ipa
        ls -la _build/TrollHelper_arm64e.ipa
        ls -la _build/TrollStore.tar
        ls -la _build/PersistenceHelper_*
        ls -la _build/packages/*.deb
        ls -la TrollStore/packages/*.deb
        ls -la TrollHelper/packages/*.deb
        
    # 上传构建产物
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: TrollStore-Build
        path: |
          _build/TrollHelper_iOS15.ipa
          _build/TrollHelper_arm64e.ipa
          _build/TrollStore.tar
          _build/PersistenceHelper_*
          _build/packages/*.deb
          TrollStore/packages/*.deb
          TrollHelper/packages/*.deb
        if-no-files-found: error  # 如果找不到文件就报错